<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="form.css">
    <title>Login Form</title>
</head>

<body>
    <div class="split left">
        <div class="content">
            <img src="schoolify.png" width="600">
        </div>
    </div>
    <div class="split right">
        <div class="login-form">
            <h1>Let's Start</h1>
            <h2>Login</h2>
            <form action="#" method="post">
                <input type="text" name="User" placeholder="Email Address or phone Number">
                <p>Doesn't have account? <a href="#">
                        <h7>Sign Up</h7>
                    </a></p>
                <input type="password" name="password" placeholder="password">
                <h7><a href="#">
                        <p>Forget Password?</p>
                    </a></h7>
                <button type="submit">Login</button>
                <a href="Home.html"><h5>Try Demo</h5></a>
                <h6>or login with</h6>
            </form>
            <div class="social-login">
                <a href="https://www.facebook.com"><i class="fab fa-facebook-square"></i>
                    Facebook</a>
                <a href="https://www.google.com"><i class="fab fa-google"></i>
                    Google</a>
            </div>
        </div>
    </div>
</body>

</html>
